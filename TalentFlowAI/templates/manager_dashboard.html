<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">    
    <style> body { font-family: 'Nunito', sans-serif; } </style>
</head>
<body class="bg-slate-100 min-h-screen p-8">
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800 flex items-center gap-2"><span class="text-3xl">ðŸ”‘</span> Manager Portal</h1>
            <a href="/logout" class="text-red-600 font-bold hover:bg-red-50 px-4 py-2 rounded-lg transition">Log Out</a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm h-fit">
                <h2 class="text-lg font-bold mb-4 text-slate-800">Add Recruiter</h2>
                {% if error %}<p class="text-red-500 text-sm mb-3">{{ error }}</p>{% endif %}
                <form method="POST" class="space-y-3">
                    <input type="text" name="fullname" placeholder="Full Name" class="w-full border p-3 rounded-xl bg-slate-50" required>
                    <input type="text" name="username" placeholder="Username" class="w-full border p-3 rounded-xl bg-slate-50" required>
                    <input type="password" name="password" placeholder="Password" class="w-full border p-3 rounded-xl bg-slate-50" required>
                    <button class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl hover:bg-black transition">Create Account</button>
                </form>
            </div>

            <div class="md:col-span-2 bg-white p-6 rounded-2xl shadow-sm">
                <h2 class="text-lg font-bold mb-4 text-slate-800">Active Recruiters</h2>
                <div class="overflow-hidden rounded-xl border border-slate-100">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-slate-500 text-xs uppercase">
                            <tr>
                                <th class="p-4">Name</th>
                                <th class="p-4">Username</th>
                                <th class="p-4">Role</th>
                                <th class="p-4 text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                            {% for u in users %}
                            <tr class="hover:bg-slate-50 transition">
                                <td class="p-4 font-bold text-slate-700">{{ u.full_name }}</td>
                                <td class="p-4 font-mono text-slate-500 text-sm">{{ u.username }}</td>
                                <td class="p-4">
                                    <span class="bg-indigo-100 text-indigo-700 px-2 py-1 rounded text-xs font-bold">Recruiter</span>
                                </td>
                                
                                <td class="p-4 text-right">
                                    <a href="{{ url_for('delete_user', uid=u.id) }}" 
                                       onclick="return confirm('âš ï¸ Are you sure you want to delete Recruiter: {{ u.username }}? This cannot be undone!');"
                                       class="text-red-500 border border-red-200 hover:bg-red-500 hover:text-white px-3 py-1 rounded-lg transition text-xs font-bold">
                                       Delete
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                            
                            {% if users|length == 0 %}
                            <tr>
                                <td colspan="4" class="p-4 text-center text-slate-400 italic">No recruiters found.</td>
                            </tr>
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

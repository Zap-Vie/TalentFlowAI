<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Check-in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">    
    <style> body { font-family: 'Nunito', sans-serif; } </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md p-8 rounded-[2rem] shadow-2xl border border-slate-100">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-900">Candidate Check-in</h1>
            <p class="text-slate-500 text-sm mt-1">Get ready for your AI interview</p>
        </div>
        
        {% if error %} <div class="bg-red-50 text-red-600 p-3 rounded-xl text-center text-sm mb-4">{{ error }}</div> {% endif %}

        <form method="POST" enctype="multipart/form-data" class="space-y-5">
            <div>
                <label class="text-xs font-bold text-slate-500 uppercase ml-1">Room Code</label>
                <input type="text" name="room_id" required placeholder="XXXX" class="w-full border-2 border-indigo-100 p-4 rounded-xl text-center text-2xl font-bold tracking-widest text-indigo-600 focus:border-indigo-500 outline-none uppercase placeholder:text-slate-300">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <input type="text" name="name" required placeholder="Full Name" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none">
                <input type="email" name="email" required placeholder="Email Address" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            <!-- CV Upload: Giao diá»‡n cáº£i tiáº¿n -->
            <div>
                <label class="text-xs font-bold text-slate-500 uppercase ml-1">CV / Resume (Optional)</label>
                <div class="relative mt-1 group">
                    <input type="file" name="cv_file" accept=".pdf" id="cvInput" class="hidden" onchange="updateFileName()">
                    <label for="cvInput" class="flex items-center justify-between w-full border border-slate-200 bg-slate-50 p-3 rounded-xl cursor-pointer hover:bg-indigo-50 hover:border-indigo-200 transition group-hover:shadow-sm">
                        <div class="flex items-center gap-3 overflow-hidden">
                            <span class="bg-white p-1.5 rounded-lg text-lg shadow-sm">ðŸ“„</span>
                            <span id="fileName" class="text-slate-400 text-sm truncate">Upload PDF file...</span>
                        </div>
                        <span class="text-xs font-bold text-indigo-600 bg-indigo-100 px-2 py-1 rounded">BROWSE</span>
                    </label>
                </div>
            </div>

            <button class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-indigo-700 transition shadow-lg shadow-indigo-500/30 mt-2">Start Interview</button>
        </form>
        <a href="/" class="block text-center text-slate-400 text-sm mt-6 hover:text-slate-600 font-medium transition">
            &larr; Return to Home
        </a>
    </div>

    <script>
        function updateFileName() {
            const input = document.getElementById('cvInput');
            const label = document.getElementById('fileName');
            if(input.files.length > 0) {
                label.textContent = input.files[0].name;
                label.classList.remove('text-slate-400');
                label.classList.add('text-slate-800', 'font-semibold'); // Chá»¯ Ä‘áº­m khi cÃ³ file
                label.parentElement.parentElement.classList.add('border-indigo-500', 'bg-indigo-50');
            }
        }
    </script>
</body>
</html>

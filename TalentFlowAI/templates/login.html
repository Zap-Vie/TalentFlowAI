<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">    
    <style> body { font-family: 'Nunito', sans-serif; } </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-sm p-10 rounded-3xl shadow-2xl border border-white/50 backdrop-blur-xl">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-slate-900">Welcome Back</h2>
            <p class="text-slate-500 text-sm mt-1">Please enter your details</p>
        </div>

        {% if error %}
        <div class="bg-red-50 text-red-600 p-3 rounded-xl text-sm text-center mb-6 border border-red-100">{{ error }}</div>
        {% endif %}

        <form method="POST" class="space-y-5">
            <div>
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider ml-1">Username</label>
                <input type="text" name="username" class="w-full border border-slate-200 bg-slate-50 p-3.5 rounded-xl mt-1 focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition" required>
            </div>
            <div>
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider ml-1">Password</label>
                <input type="password" name="password" class="w-full border border-slate-200 bg-slate-50 p-3.5 rounded-xl mt-1 focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition" required>
            </div>
            <button class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-black transition shadow-lg mt-2">Sign In</button>
        </form>
        <a href="/" class="block text-center text-sm text-indigo-500 mt-6 hover:text-indigo-700 font-medium">Back to Home</a>
    </div>
</body>
</html>

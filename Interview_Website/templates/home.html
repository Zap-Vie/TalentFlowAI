<!DOCTYPE html>
<html lang="en">
<head>

    <title>TalentFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Plus Jakarta Sans', sans-serif; } </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-white min-h-screen flex flex-col">
    <nav class="px-8 py-6 flex justify-between items-center backdrop-blur-sm">
        <div class="text-2xl font-bold text-slate-800 tracking-tight flex items-center gap-2">
            <span class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white">T</span>

            <div class="flex gap-4 justify-center mt-8">

                <a href="/login" class="px-8 py-4 bg-white text-slate-700 font-bold rounded-2xl shadow-md border border-indigo-100 hover:bg-indigo-50 hover:border-indigo-200 transition-all duration-300">
